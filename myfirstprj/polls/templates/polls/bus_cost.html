<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>당신의 나이는 {{age}}세 입니다.</h1>
	{% if age >= 65 %}
		<h1>노인 요금제입니다.</h1>
	{% elif age >= 20 %}
		<h1>성인 요금제입니다.</h1>
	{% elif age >= 8 %}
		<h1>청소년 요금제입니다.</h1>
	{% elif age >= 0 %}
		<h1>어린이 요금제입니다.</h1>
	{% endif %}
</body>
</html>
